        // Function to display questions
        function displayQuestions(filteredQuestions) {
            const container = document.getElementById('questions-container');
            container.innerHTML = '';
            
            filteredQuestions.forEach(q => {
                const questionCard = document.createElement('div');
                questionCard.className = 'question-card';
                
                let optionsHTML = '';
                if (q.type === 'mcq') {
                    q.options.forEach((option, index) => {
                        optionsHTML += `
                            <div class="option">
                                <input type="radio" id="q${q.id}opt${index}" name="q${q.id}" value="${index}">
                                <label for="q${q.id}opt${index}">${option}</label>
                            </div>
                        `;
                    });
                } else if (q.type === 'tf') {
                    optionsHTML = `
                        <div class="option">
                            <input type="radio" id="q${q.id}opt0" name="q${q.id}" value="0">
                            <label for="q${q.id}opt0">True</label>
                        </div>
                        <div class="option">
                            <input type="radio" id="q${q.id}opt1" name="q${q.id}" value="1">
                            <label for="q${q.id}opt1">False</label>
                        </div>
                    `;
                } else { // Written question
                    optionsHTML = `
                        <textarea id="q${q.id}answer" rows="4" style="width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px;" placeholder="Type your answer here..."></textarea>
                    `;
                }
                
                const correctAnswerText = q.type === 'mcq' 
                    ? q.options[q.correctAnswer] 
                    : (q.type === 'tf' ? (q.correctAnswer ? 'True' : 'False') : q.correctAnswer);
                
                questionCard.innerHTML = `
                    <div class="question-header">
                        <div class="question-number">Question ${q.id}</div>
                        <div class="question-type">${getTopicName(q.topic)}  ${q.type.toUpperCase()}</div>
                    </div>
                    <div class="question-text">${q.question}</div>
                    <div class="options">${optionsHTML}</div>
                    <button class="show-answer" data-id="${q.id}">Show Answer</button>
                    <div class="answer-section" id="answer-${q.id}">
                        <div class="correct-answer">Correct Answer: ${correctAnswerText}</div>
                        <div class="explanation">${q.explanation}</div>
                    </div>
                `;
                
                container.appendChild(questionCard);
            });
            
            // Add event listeners to "Show Answer" buttons
            document.querySelectorAll('.show-answer').forEach(button => {
                button.addEventListener('click', function() {
                    const questionId = this.getAttribute('data-id');
                    const answerSection = document.getElementById(`answer-${questionId}`);
                    answerSection.style.display = 'block';
                    this.style.display = 'none';
                });
            });
        }

        // Helper function to get topic name
        function getTopicName(topic) {
            const topicMap = {
                'computer': 'Computer Basics',
                'python-intro': 'Python Intro',
                'variables': 'Variables & Types',
                'operators': 'Operators',
                'control': 'Control Structures',
                'functions': 'Functions'
            };
            return topicMap[topic] || topic;
        }

        // Filter questions based on selections
        function filterQuestions() {
            const topicFilter = document.getElementById('topic-filter').value;
            const typeFilter = document.getElementById('type-filter').value;
            
            let filteredQuestions = questions;
            
            if (topicFilter !== 'all') {
                filteredQuestions = filteredQuestions.filter(q => q.topic === topicFilter);
            }
            
            if (typeFilter !== 'all') {
                filteredQuestions = filteredQuestions.filter(q => q.type === typeFilter);
            }
            
            displayQuestions(filteredQuestions);
        }

        // Check all answers
        function checkAllAnswers() {
            let correctCount = 0;
            let totalAnswered = 0;
            
            questions.forEach(q => {
                if (q.type === 'mcq' || q.type === 'tf') {
                    const selectedOption = document.querySelector(`input[name="q${q.id}"]:checked`);
                    
                    if (selectedOption) {
                        totalAnswered++;
                        const userAnswer = parseInt(selectedOption.value);
                        
                        if (q.type === 'mcq') {
                            if (userAnswer === q.correctAnswer) {
                                correctCount++;
                            }
                        } else { // True/False
                            // For T/F, correctAnswer is boolean, but our values are 0 (true) and 1 (false)
                            // So we need to convert: if correctAnswer is true, we expect 0; if false, we expect 1
                            if ((q.correctAnswer && userAnswer === 0) || (!q.correctAnswer && userAnswer === 1)) {
                                correctCount++;
                            }
                        }
                    }
                } else {
                    // For written questions, we'll just count them as answered if they have text
                    const textArea = document.getElementById(`q${q.id}answer`);
                    if (textArea && textArea.value.trim() !== '') {
                        totalAnswered++;
                        // We can't automatically check written answers, so we won't count them as correct/incorrect
                    }
                }
                
                // Show answer section for this question
                const answerSection = document.getElementById(`answer-${q.id}`);
                if (answerSection) {
                    answerSection.style.display = 'block';
                    const showButton = document.querySelector(`button[data-id="${q.id}"]`);
                    if (showButton) {
                        showButton.style.display = 'none';
                    }
                }
            });
            
            if (totalAnswered === 0) {
                alert('Please answer at least one question before checking answers.');
                return;
            }
            
            const score = Math.round((correctCount / totalAnswered) * 100);
            alert(`You answered ${correctCount} out of ${totalAnswered} auto-gradable questions correctly. Score: ${score}%`);
        }

        // Initialize the page
        document.addEventListener('DOMContentLoaded', function() {
            displayQuestions(questions);
            
            // Add event listeners to filters
            document.getElementById('topic-filter').addEventListener('change', filterQuestions);
            document.getElementById('type-filter').addEventListener('change', filterQuestions);
            
            // Add event listener to check answers button
            document.getElementById('check-answers').addEventListener('click', checkAllAnswers);
        });
    </script>
